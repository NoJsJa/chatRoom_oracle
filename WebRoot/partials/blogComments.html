<!-- 背景图片 -->
<div class="background"></div>

<header class="title shadow">启航 Blog</header>

<div class="container margin-top containerWidth">
    <div class="row">
        <div class="col-md-3" ng-include src="'/chatRoom/partials/blogMenu.html'">
        </div>

        <div class="col-md-7 border blogMain">

            <div class="input-group commentInputDiv">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-star-empty"></span>
                </span>
                <input type="text" ng-model="content" class="col-md-12" placeholder="请输入留言">
            </div>

            <div id="publish">
                <button type="button" class="btn btn-success" ng-click="publish();">发表留言</button>
            </div>

            <div class="blog-comment-wrapper">
                <div class="blog-comment-label blog-text-style">所有留言</div>
                <div class="blog-entry-comments" ng-repeat="comment in comments">
                    <label>{{comment.commentator}}: </label>
                    <label>{{comment.content}}</label><br>
                    <label>{{comment.dates}}</label>
                </div>
            </div>

        </div>

        <div class="col-md-2 border">
            <div id="headImg"><img alt="头像" src="{{authorImg}}"></div>
            <div id="introduction">
            	<div id="name" class="selfInfo">{{authorName}}</div>
            	<div id="sex" class="selfInfo">{{authorSex}}</div>
            	<div id="motto" class="selfInfo">{{authorMotto}}</div>
            	<div id="level" class="selfInfo">{{authorActivity}}</div>
            </div>
        </div>
    </div>

</div>
